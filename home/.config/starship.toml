# Inserts a blank line between shell prompts
add_newline = false

[aws]
symbol = " "

[buf]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 5
truncation_symbol = "…/"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_metrics]
disabled = false
format = '(\(([+$added]($added_style),)([-$deleted]($deleted_style))\) )'

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = ""


[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_only = false

[java]
symbol = " "

[julia]
symbol = " "

[line_break]
disabled = true

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[rust]
symbol = " "

[status]
disabled = false
symbol = ""
format = '[\($symbol$status\)]($style) '

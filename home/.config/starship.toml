# Inserts a blank line between shell prompts
add_newline = false

[aws]
symbol = " "

[buf]
symbol = " "

[c]
symbol = " "

[character]
success_symbol = '[\$](Green)'
error_symbol = '[\$](Red)'

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 5
truncation_symbol = "…/"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_metrics]
disabled = false
format = '(\(([+$added]($added_style),)([-$deleted]($deleted_style))\) )'

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = ""

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_only = false
format = "[$hostname$ssh_symbol]($style) in "

[java]
symbol = " "

[julia]
symbol = " "

[line_break]
disabled = true

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[rust]
symbol = " "

[status]
disabled = false
symbol = ""
format = '[\($symbol$status\)]($style) '

[username]
style_user = "bold dimmed green"
format = "[$user@]($style)"
show_always = true

[custom.auth_proxy]
command = "starship_modproxy.sh"
when = "hash starship_modproxy.sh 2>/dev/null && starship_modproxy.sh"
shell = [ "/usr/bin/env", "bash", "--norc", "--noprofile" ]
description = "Symbol representing the HTTP proxy type"
os = "macos"
